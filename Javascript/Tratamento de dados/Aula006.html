<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formatação de Strings</h2>
    <script>
        var nome = window.prompt("Qual é o seu nome? <br>")
        document.write(`Seu ${nome} tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
    </script>
    <h2>Formatação de números</h2>
    <script>
        var n1 = 1545.5
        n1.toFixed(2)
        //1545.50
        n1.toFixed(2).replace('.', ',')
        n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
        document.writeln(n1)
    </script>
</body>
</html>
