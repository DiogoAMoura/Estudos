<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #616161;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var nome = window.prompt("Qual seu nome? ") //perguntar nome
        window.alert("É um prazer te conhecer meu caro amigo, " + nome) 
        //comando window.alert para output
        // + em JS é para concatenação
        // adição (number + number)
        // concatenação (str + str)
        var n1 = Number.parseInt(window.prompt("Digite o primeiro número"))
        //Retorna valor em string
        var n2 = Number(window.prompt("Digite o segundo número"))
        var s = n1 + n2
        //var s = n1 + n2 concatenação
        //Number.parserint(n) conversão para inteiro
        //Number.parseflaot(n) conversão para real

        window.alert(`A some de ${n1} + ${n2} = ${s}`)
        /*Para a conversão para string é:
        String(n) ou n.toString()
        */
    </script>
</body>
</html>
