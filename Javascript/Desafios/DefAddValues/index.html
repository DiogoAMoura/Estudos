<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add values im in the table</title>
    <style>
        .add-border{
            border: 1px solid black;
        }

        .cell{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="name">User Name</label>
        <input type="text" id="name" required/>
        <label for="age">User Age</label>
        <input type="number" id="age" min="1" max="100" required/>
        <input type="submit" id="submit" value="Enviar"/>
        <input type="reset" id="reset" value="Limpar"/>
        <input type="button" id="remove" value="Remover"/>
    </form>

    <table style="border: 2px solid black; border-collapse: collapse; margin-top: 5rem;" id="table">
        <tr>
            <th class="add-border cell">Name</th>
            <th class="add-border cell">Age</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
