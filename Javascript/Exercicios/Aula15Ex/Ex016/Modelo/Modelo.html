<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <label for="inicio">inicio:</label>
            <input type="number" id="inicio" name="inicio"><br/>
            <label for="fim">Fim:</label>
            <input type="number" id="fim" name="fim"><br/>
            <label for="passo">Passo:</label>
            <input type="number" id="passo" name="passo"><br/>
            <input type="button" id="butão" value="Confirmar" onclick="contar()"><br/>
        </div>
        <div id="res">
            Olá
        </div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
