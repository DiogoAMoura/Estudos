<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt h1 &gt a &lt h6 &gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="use as tags &lt pre &gt para controlar os espaços e &lt code &gt para organizar a fonte">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt ol &gt e os parâmetros como a, A, i, I.">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt ul &gt com os parâmetros circle, square, disc">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
