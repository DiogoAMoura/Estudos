<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML Básico</title>
</head>
<body>
    <form>
        <input type="text" id="texto" list="dio" value="texto">
        <label for="texto1">Merda</label>
        <select>
            <option>Diogo</option>
            <option selected>Douglas</option>
            <option>Doge</option>
        </select>
        <textarea style="width: 10rem; height: 5rem;" max="5"></textarea>
        <fieldset>
            <legend>Nome bonito</legend>
        </fieldset>
        <fieldset>
            <legend>Nome bonito2</legend>
        </fieldset>
        <datalist id="dio">
            <option>Diogo</option>
            <option>Diobrando</option>
            <option>Douglas</option>
        </datalist>
    </form>
</body>
</html>
