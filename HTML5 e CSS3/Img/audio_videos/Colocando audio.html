<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando audio</title>
</head>
<body>
    <h1>Arquivos de audio</h1>
    <audio preload="metadata" autoplay controls>
        <source src="Bonfire - An Jone.mp3" type="audio/mpeg">
        <source src="Bonfire - An Jone.ogg" type="audio/ogg">
    </audio>
    <h1>Arquivo de videos</h1>
    <h2>Adicionando video interno</h2>
    <video width="500px" height="400px" poster="legal.png" controls autoplay loop>
        <source src="f.mp4.mp4" type="video/mp4">
    </video>
    <h2>Adicionando video externo(Youtube)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qAc9KO6Ozvo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Adicionando video externo(Vimeo)</h2>
    
</body>
</html>
